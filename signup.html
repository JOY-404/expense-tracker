<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>

    <section class="container">
      <div id="my-form">
        <h1>Sign Up</h1>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" id="name" placeholder="Enter Your Name" class="form-control log-tb">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope" style="font-size:small;"></i></span>
          <input type="email" id="email" placeholder="Enter Email ID" class="form-control log-tb">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
          <input type="text" id="phone" placeholder="Enter Phone Number" class="form-control log-tb">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock" style="padding: 0 1.5px;"></i></span>
          <input type="password" id="password" placeholder="Enter Password" class="form-control log-tb">
        </div>
        <button class="btn btn-signup">SIGN UP</button>
        <div class="center">
          <span>Already have an account? </span><a class="btn-sm-log-sign" href="./login.html">Login</a>
        </div>
      </div>
    </section>
    <div id="notification"></div>
    <script src="./js/signup.js"></script>
    <script src="./js/notify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </body>
</html>
