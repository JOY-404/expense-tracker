<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo">
        <h1>Expense Tracker</h1>
    </header>

    <section class="container" id="login-form" style="display: block;">
        <form class="my-form">
            <h1>LOGIN</h1>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope" style="font-size:small;"></i></span>
                <input type="email" id="email" autocomplete="email" placeholder="Enter Email ID" class="form-control log-tb">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock" style="padding: 0 1.5px;"></i></span>
                <input type="password" id="password" autocomplete="current-password" placeholder="Enter Password" class="form-control log-tb">
            </div>
            <button class="btn btn-signup">LOGIN</button>
            <div class="center">
                <a class="btn-sm-log-sign forgot-pw" href="#">Forgot Password?</a> <br>
                <span>Doesn't have an account? </span><a class="btn-sm-log-sign" href="./signup.html">Sign Up</a>
            </div>
        </form>
    </section>

    <section class="container" id="password-form" style="display: none;">
        <form class="my-form">
            <h1>Forgot Password</h1>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope" style="font-size:small;"></i></span>
                <input type="email" id="reset-email" placeholder="Enter your Email" class="form-control log-tb">
            </div>
            <button class="btn btn-reset">RESET PASSWORD</button>
            <div class="center">
                <a class="btn-sm-log-sign" href="./login.html">Sign In</a>
                <a class="btn-sm-log-sign" href="./signup.html">Sign Up</a>
            </div>
        </form>
    </section>
    <div id="notification"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/notify.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
