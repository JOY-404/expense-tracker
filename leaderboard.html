<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/expense.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="loading"><div class="loader"></div></div>
    <div class="backdrop"></div>
    <header>
        <img src="./img/logo.png" alt="logo">
        <h1>Expense Tracker</h1>
    </header>
    <div class="main-header">
        <nav class="main-header__nav">
            <button id="side-menu-toggle">☰</button>
            <ul class="main-header__item-list">
                <li class="main-header__item">
                    <a class="" href="dashboard.html">Dashboard</a>
                </li>
                <li class="main-header__item">
                    <a class="" href="category.html">Category</a>
                </li>
                <li class="main-header__item">
                    <a class="" href="expense.html">Expense</a>
                </li>
                <li class="main-header__item">
                    <a class="active" href="#">Leaderboard</a>
                </li>
            </ul>
        </nav>
    </div>
    <nav class="mobile-nav">
        <ul class="mobile-nav__item-list">
            <li class="mobile-nav__item">
                <a class="" href="dashboard.html">Dashboard</a>
            </li>
            <li class="mobile-nav__item">
                <a class="" href="category.html">Category</a>
            </li>
            <li class="mobile-nav__item">
                <a class="" href="expense.html">Expense</a>
            </li>
            <li class="mobile-nav__item">
                <a class="active" href="#">Leaderboard</a>
            </li>
        </ul>
    </nav>
    <div style="justify-content: right; display: flex;">
        <a id="buy-premium" href="#">Buy Premium Membership</a>
    </div>

    <section id="leaderboard" class="container">
        <div class="my-form" style="display: flex; flex-direction: column; align-items: center;">
            <h1>LEADERBOARD</h1>
        </div>
    </section>
    <div id="notification"></div>
    <div class="popup-container">
        <div class="popup">
            <button id="close">x</button>
            <div class="popup-content">
                <h1>Janmejoy Sahoo</h1>
                <div class="tbl-row tbl-header">
                    <span class="tbl-col tbl-col4">Category</span>
                    <span class="tbl-col tbl-col5">Expenses</span>
                </div>
                <div class="tbl-items">
                    <div class="tbl-row">
                        <span class="tbl-col tbl-col4">Food</span>
                        <span class="tbl-col tbl-col5">₹&nbsp;234.00</span>
                    </div>
                    <div class="tbl-row">
                        <span class="tbl-col tbl-col4">Travel</span>
                        <span class="tbl-col tbl-col5">₹&nbsp;1255.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/razorpay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./js/themeNonLoader.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/notify.js"></script>
    <script src="./js/leaderboard.js"></script>

</html>
